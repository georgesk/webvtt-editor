<html>
<head>
<title>WebTT : authentification</title>
</head>
<body>
<h1>..:: WebTT Lycée Jean Bart ::.. ..:: Authentification pour sous-titrer des vidéos ::..</h1>
{% if form.has_errors %}
<p>Nom d'utilisateur et/ou mot de passe incorrects. Veuillez recommencer.</p>
{% endif %}
<form method="post" action=".">
<p><label for="id_username">Nom d'utilisateur :</label>
{{ form.username }}</p>
<p><label for="id_password">Mot de passe :</label>
{{ form.password }}</p>
<input type="hidden" name="next" value="/" />
<input type="submit" value="login" />
{% csrf_token %}
</form>
</body>
</html>
